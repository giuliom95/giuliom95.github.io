		<script> 
			function playPause(videoId, buttonId) { 
				var video = document.getElementById(videoId);
				var button = document.getElementById(buttonId);
				if (video.paused) {
					video.play();
					button.hidden = true;
				} else {
					video.pause();
					button.hidden = false;
				}
			} 
		</script>
